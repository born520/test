<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Responsive Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); /* Automatically adjust based on screen size */
            grid-gap: 10px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            background-color: #fff;
            padding: 10px;
        }
        .instagram-media {
            width: 100%; /* Ensure media covers the container width */
            height: auto; /* Adjust height automatically */
            box-sizing: border-box;
        }

        /* Ensure single column on mobile */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr; /* Single column layout for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="grid" id="grid-container">
        <!-- Placeholder for Instagram embeds -->
    </div>

    <script async src="//www.instagram.com/embed.js"></script>
    <script>
        // Example function to inject Instagram embeds (assuming you have the actual links)
        document.addEventListener('DOMContentLoaded', function() {
            const urls = ['https://www.instagram.com/p/Example1/', 'https://www.instagram.com/p/Example2/']; // Replace with actual URLs
            const container = document.querySelector('.grid');
            urls.forEach(url => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerHTML = `<blockquote class="instagram-media" data-instgrm-permalink="${url}" data-instgrm-version="12"></blockquote>`;
                container.appendChild(item);
            });
            if (typeof instgrm !== 'undefined') {
                instgrm.Embeds.process(); // Process all Instagram embeds after adding them
            }
        });
    </script>
</body>
</html>
